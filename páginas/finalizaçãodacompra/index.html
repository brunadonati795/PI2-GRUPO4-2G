<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">

  <title>Pagamento - Renassol</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <section class="box">
      <p><strong>Endereço:</strong><br>
      Rua: Valdir Staggmeier 224-casa 89680-000 Irani SC</p>
      <a href="#">editar meu endereço</a>
    </section>

    <section class="box">
      <p><strong>Escolha quando sua compra chegará:</strong></p>
      <div class="entrega">
        <span><strong><em>FULL:</em></strong> Segunda-feira</span>
        <span class="preco">R$15,99</span>
      </div>
      <div class="entrega">
        <span><strong><em>NORMAL:</em></strong> Sexta-feira</span>
        <span class="gratis">GRÁTIS</span>
      </div>
    </section>

    <section class="box">
      <label for="pagamento"><strong>Forma de pagamento:</strong></label><br>
      <select id="pagamento">
        <option>Pix</option>
        <option>Cartão de crédito</option>
        <option>Boleto</option>
      </select>
    </section>

    <section class="box">
      <p><strong>Preços:</strong></p>
      <p><strong>Produto:</strong> <span class="preco">R$ XX,XX</span></p>
      <p><strong>Frete:</strong> <span class="gratis">GRÁTIS</span></p>
      <p><strong><em>TOTAL:</em></strong> <span class="preco">R$ XX,XX</span></p>
    </section>

    <section class="box chave-pix">
      <p><strong>Chave pix:</strong></p>
      <div class="pix-info">
        <span>8f3d19c2-4a5b-47e7-9a8f-12ec0a7b4d99</span>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=80x80&data=8f3d19c2-4a5b-47e7-9a8f-12ec0a7b4d99" alt="QR Code">
      </div>
    </section>
  </main>

</body>
</html>
