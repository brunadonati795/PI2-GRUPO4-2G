<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Perfil de Usuário</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <section class="profile-card">
      <div class="profile-top">
        <!-- Imagem de perfil -->
        <div class="avatar-wrap">
          <img src="https://via.placeholder.com/160" alt="Foto de perfil" class="avatar" id="avatar">
        </div>

        <!-- Informações principais -->
        <div class="user-info">
          <h1 id="nome" class="name">Nome do Usuário</h1>
          <p class="highlight"><strong>E-mail:</strong> <span id="email">usuario@email.com</span></p>
          <p class="highlight"><strong>Localização:</strong> <span id="localizacao">Cidade, Estado</span></p>
          <button class="btn-small" id="editar">Editar</button>
        </div>
      </div>

      <!-- Pedidos -->
      <section class="orders">
        <header class="orders-header">
          <h2>Pedidos</h2>
          <button class="btn-small">Novo pedido</button>
        </header>

        <ul class="orders-list">
          <li class="order-item">
            <div class="order-main">
              <strong>Pedido #1234</strong>
              <span class="order-status delivered">Entregue</span>
            </div>
            <div class="order-sub">
              <small>Data: 08/08/2025 • Valor: R$ 120,00</small>
            </div>
          </li>
          <li class="order-item">
            <div class="order-main">
              <strong>Pedido #1235</strong>
              <span class="order-status pending">Pendente</span>
            </div>
            <div class="order-sub">
              <small>Data: 05/08/2025 • Valor: R$ 249,90</small>
            </div>
          </li>
        </ul>
      </section>
    </section>
  </main>

  <script>
    document.getElementById('editar').addEventListener('click', function() {
      const nome = prompt('Digite o nome:', document.getElementById('nome').innerText);
      const email = prompt('Digite o e-mail:', document.getElementById('email').innerText);
      const localizacao = prompt('Digite a localização:', document.getElementById('localizacao').innerText);

      if (nome) document.getElementById('nome').innerText = nome;
      if (email) document.getElementById('email').innerText = email;
      if (localizacao) document.getElementById('localizacao').innerText = localizacao;
    });
  </script>
</body>
</html>
